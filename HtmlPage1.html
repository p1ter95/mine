<!DOCTYPE html>
<html>
<head>
    <title>Noname</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="tabcontent.js" type="text/javascript"></script>
    <script src="myscript.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">

        <div id="upperbar">
            <div id="money"></div>
            <div id="income"></div>
        </div>

        <div id="inner">
            <ul class="tabs" data-persist="true">
                <li><a href="#view1">Mine</a></li>
                <li><a href="#view2">Upgrades</a></li>
                <li><a href="#view3">Workers</a></li>
			    <li><a href="#view4">Bank</a></li>
                <li><a href="#view5">Statistics</a></li>
                <li><a href="#view6">Achievements</a></li>
                <li><a href="#view7">Options</a></li>
            </ul>

        <div class="tabcontents">

            <div id="view1" class="view">       
                <h2>Mining</h2>
                <div id="mine" class="content">
                </div>
            </div>

            <div id="view2" class="view">
                <h2>Upgrades</h2>
                <div id="upgrades" class="content">
                    <div id="viewSelection">
                <span>List view</span><input type="radio" name="view" id="listView" value="List view" />
                <span>Grid view</span><input type="radio" name="view" id="gridView" value="Grid view" />
                    </div>
                </div>
            </div>

            <div id="view3" class="view" >
                <h2>Workers</h2>
                <div id="workers" class="content">
                </div>
            </div>

			<div id="view4" class="view">
                <h2>Bank</h2>
                <div id="bank" class="content">
                </div>
            </div>

            <div id="view5" class="view">
                <h2>Statistics</h2>
                <div id="statistics" class="content">
                </div>
            </div>

            <div id="view6" class="view">
                <h2>Achievements</h2>
                <div id="achievements" class="content">
                <span>All achievements earned during gameplay: </span>
                </div>
            </div>

            <div id="view7" class="view">
                <h2>Options</h2>
                <div id="options" class="content">
                </div>
            </div>
        </div>
        </div>
    </div>
 
</body>
</html>
