<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="tabcontent.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div id="cover"></div>
    <div id="tooltip"></div>
    <div id="prompt">
        <div id="prompt-content"></div>
    </div>
    <div id="container">

        <div id="upperbar">
            <div id="money" class="upper-info">Current money: <span id="cash"></span></div>
            <div id="income" class="upper-info">Income per second: <span id="ips"></span></div>
            <div id="tax" class="upper-info"></div>
        </div>

        <div id="inner">
            <ul class="tabs" data-persist="true">
                <li class="mining"><a href="#view1"><div>Mine</div></a></li>
                <li class="upgrades"><a href="#view2"><div>Upgrades</div></a></li>
                <li class="workers"><a href="#view3"><div>Workers</div></a></li>
			    <li class="bank"><a href="#view4"><div>Bank</div></a></li>
                <li class="lottery"><a href="#view5"><div>Lottery</div></a></li>
                <li class="statistics"><a href="#view6"><div>Statistics</div></a></li>
                <li class="achievements"><a href="#view7"><div>Achievements</div></a></li>
                <li class="options"><a href="#view8"><div>Options</div></a></li>
            </ul>

        <div class="tabcontents">

            <div id="view1" class="view">       
                <h1>Mining</h1>
                <div id="mine" class="content">
                    <div class="messagebox"><span class="messageboxtext"></span><div class="closebox"></div></div>
                </div>
            </div>

            <div id="view2" class="view">
                <h1>Upgrades</h1>
                <div id="upgrades" class="content">
                    <div class="messagebox"><span class="messageboxtext"></span><div class="closebox"></div></div>
					<div id="upgradesUnlocked" class="unlockedPercentage"/></div>
                    <div id="upgradesList">
                        </div>
                </div>
            </div>

            <div id="view3" class="view" >
                <h1>Workers</h1>
                <div id="workers" class="content">
                    <div class="messagebox"><span class="messageboxtext"></span><div class="closebox"></div></div>
                        <button id="buyWorker" class="button">Hire a worker</button>
                        <button id="buyMaxWorkers" class="button">Hire max workers</button>
                        <button id="sellWorker" class="button">Fire a worker</button>
                        <button id="sellAllWorkers" class="button">Fire all workers</button>
                        <div id="workersAmount"></div>
                        <div id="workersPrice"></div>
                        <div id="workersReqMoney"></div>
                        <div id="salaryPaid"></div>
                        <div id="workersEfficiency"></div>  
                        <input id="workersSalary" type="text">                  
                        <button id="workersPay" class="button">Pay</button>
                        <button id="workersPayMax" class="button">Pay Max</button>
                </div>
            </div>

			<div id="view4" class="view">
                <h1>Bank</h1>
                <div id="bank" class="content">
                    <div class="messagebox"><span class="messageboxtext"></span><div class="closebox"></div></div>
                    <div id="storedMoney"></div>
                    <div id="moneyRate"></div>
                    <div id="moneyIncrease"></div>
                    <div id="moneyCap"></div>
                    <input id="bankInput" type="text">
                    <button id="deposit" class="button">Deposit</button>
                    <button id="withdraw" class="button">Withdraw</button>  
                    <button id="depositall" class="button">Deposit all money</button>
                    <button id="withdrawall" class="button">Withdraw all money</button>                              
                    <div id="loanDebt"></div>
                    <div id="loanRate"></div>
                    <div id="loanRemainingTime"></div>                 
                    <input id="loanAmount" type="text">   
                    <button id="borrow" class="button">Borrow</button>               
                    <div>
                        <input id="paybackAmount" type="text">
                        <button id="payback" class="button">Payback</button>                       
                    </div>

                </div>
            </div>

            <div id="view5" class="view">
                <h1>Lottery</h1>
                <div id="lottery" class="content">
                    <div class="messagebox"><span class="messageboxtext"></span><div class="closebox"></div></div>
                </div>
            </div>

            <div id="view6" class="view">
                <h1>Statistics</h1>
                <div id="statistics" class="content">
                    <div class="messagebox"><span class="messageboxtext"></span><div class="closebox"></div></div>
                </div>
            </div>

            <div id="view7" class="view">
                <h1>Achievements</h1>
                <div id="achievements" class="content">
                    <div class="messagebox"><span class="messageboxtext"></span><div class="closebox"></div></div>
                    <div>
                        <span id="achievementsInfo"></span>
                        <span id="achievementsUnlocked" class="unlockedPercentage"></span>
                    </div>
                </div>
            </div>

            <div id="view8" class="view">
                <h1>Options</h1>
                <div id="options" class="content">
                    <div class="messagebox"><span class="messageboxtext"></span><div class="closebox"></div></div>
                    <button id="btnSaveGame" class="button">Save Game</button>
                    <button id="btnExport" class="button">Export Game</button>
                    <button id="btnImport" class="button">Import Game</button>
                    <button id="btnReset" class="button">Reset</button>
                    <button id="btnClearSave" class="button">Clear save</button>
                    <div>
                        <input class="input-option" id="option-fps" type="text"/>
                    
                    
                        <select class="input-option" id="option-numbers">
                            <option value="0">Raw numbers</option>
                            <option value="1">Words</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
